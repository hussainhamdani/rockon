<div class="container">
    <form [formGroup]="form" action="">
        <div class="form-group">
            <label for="unitNumber">Building Name</label>
            <input type="text" formControlName="unitNumber" class="form-control" />
        </div>
        <div class="form-group">
            <label for="street">Street Name</label>
            <input type="text" formControlName="street" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" formControlName="postalCode" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control"/>
        </div>
        <button class="btn btn-primary" type="submit" (click)="goToReview()">Next</button>
    </form>
</div>
